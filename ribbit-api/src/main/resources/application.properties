
##Database properties

spring.datasource.username = root
spring.datasource.password = ribbitApp
spring.datasource.url = jdbc:mysql://ribbitdb.csurodnlt7po.us-east-2.rds.amazonaws.com


##Hibernate properties

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update

##Hibernate Logging

loggin.level.org.hibernate.SQL=DEBUG

#Initialize the datasource with available DDL and DML scripts

spring.datasource.initialization-mode=always

##Jackson Properties
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.time-zone=UTC

##Server
server.port=5000

##Jwt props
app.jwtSecret = JwtSuperSecretKey
app.jwtExpirationInMs = 604800000

##Multipart props
#Enable multipart uploads
spring.servlet.multipart.enabled = true
#Threshold after which files are stored to the db
spring.servlet.multipart.file-size-threshold = 2KB
spring.servlet.max-file-size = 200MB
spring.servlet.max-request-size = 215MB

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false